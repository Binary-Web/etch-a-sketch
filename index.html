<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d126d6e43e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="main-container">

    <h1 class="title">Etch-A-Sketch</h1>
        <div class="tools-container">
            <div class="grid-lines-toggle">
                Grid Lines
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="main-controls">
                <div class="toggle pen active">Pen</div>
                <div class="pen-color">
                    <label for="pen-color-changer">Background</label><input type="color" value="#000000" class="pen-color-changer">
                </div>
                <div class="toggle rainbow">Rainbow</div>
                <div class="toggle eraser">Eraser</div>
            </div>
            
            <div class="range-slider">
                <div class="grid-range-num">50 <i class="fas fa-times"></i> 50</div>
                <input type="range" min="10" max="60" value="35" class="grid-range" id="grid-range">
            </div>

            <div class="background-container"><label for="background-changer">Background</label><input type="color" value="#ffffff" class="background-changer"></div>

            <div class="toggle reset-button">Reset</div>
        </div>
        <div class="grid-container">
            <!-- inside here will be GRIDS -->
        </div>
    </div>
</body>
</html>
